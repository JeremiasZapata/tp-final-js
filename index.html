<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Cards</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg bg-black sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#recommended">Recommended</a>
                        </li>
                        <div id="userloged"></div>
                        <div id="logout"></div>
                        <li class="nav-item">
                            <a class="nav-link logintrigg" href="#" id="login">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- login -->

    <!-- login form -->
    <div class="loginPopup hide">
        <div class="close-btn">X</div>
        <form class="form" id="loginForm">
            <h2>Login</h2>
            <div class="form-element">
                <label for="user">User</label>
                <input type="text" id="loginUser" placeholder="Enter your Username" required />
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password" required />
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
            </div>
            <div class="form-element">
                <button type="submit" id="signIn">Sing in</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot password?</a>
            </div>
            <div class="form-element">
                <a href="#" id="signUp">Sign up</a>
            </div>
        </form>
    </div>

    <!-- Sign Up -->

    <div class="popup hide">
        <div class="close-btn">X</div>
        <form class="form" id="signUpForm">
            <h2>Sign Up</h2>
            <div class="form-element">
                <label for="SignUpName">Name</label>
                <input type="text" id="signUpName" placeholder="Enter your Name" required />
            </div>
            <div class="form-element">
                <label for="user">User</label>
                <input type="text" id="signUpUserName" placeholder="Enter your Username" required />
            </div>
            <div class="form-element">
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" placeholder="Enter password" required />
            </div>
            <div class="form-element">
                <label for="confirPassword">Confirm Password</label>
                <input type="password" id="ConfirmPassword" placeholder="Re-Enter password" required />
            </div>

            <div class="form-element">
                <button type="submit" id="signUpFormSubmit">Sing up</button>
            </div>
        </form>
    </div>

    <!-- Modal de contraseña erronea -->

    <div class="popup passMisstaken hide">
        <div class="close-btn">X</div>
        <form class="form" id="passMisstaken">
            <h2>CONTRASEÑAS NO COINCIDEN</h2>
            <div class="form-element">
                <button type="submit" id="closePassMisstaken">Close</button>
            </div>
        </form>
    </div>
    <!-- Main -->

    <!-- CARDS -->

    <section id="premmiere">
        <h1>Premiere</h1>
        <div class="container" id="movie-cards-premmiere"></div>
    </section>

    <section id="recommended">
        <h1>Recommended</h1>
        <div class="container" id="movie-cards-recommended"></div>
        <button>TOP</button>
    </section>

    <section id="classic">
        <h1>Classic</h1>
        <div class="container" id="movie-cards-classic"></div>
        <button>TOP</button>
    </section>

    <script type="text/javascript" src="./js/vanilla-tilt.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/cards.js"></script>
</body>

</html>
